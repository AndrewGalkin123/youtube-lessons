<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
  <script src="./main.js"></script>
</head>
<body>
  <main>
    <div class="description">
      <h1>Expense Tracker</h1>
      <p>Control your expenses</p>
    </div>
    <div class="form">
      <h3>Enter your expenses here: </h3>
      <div class="incoming-data">
        <input type="date">
        <input class="note" type="text" placeholder="Your note">
        <input class="amount" type="text" placeholder="Your amount spent">
        <input type="submit" value="Submit" onclick="submit()"> 
      </div>
    </div>
    <div class="expenses-list">
      <h3>Your expenses: </h3>
      <br/>
      <div class="expenses"></div>
    </div>
  </main>
</body>
</html>
